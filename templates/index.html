{% extends "base.html" %}

{% block content %}
    <h1>Sentiment Analyzer</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="Type your review..." required>
        <button type="submit">Send</button>
    </form>

    {% if user_input %}
        <div class="chat">
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>Predicted Score:</strong> {{ predicted_score }}</p>
            <p><strong>LLM:</strong> {{ llm_response }}</p>
        </div>
    {% endif %}
{% endblock %}
